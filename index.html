<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Premium Fast App</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script async src="https://ad.gigapub.tech/script?id=1096"></script>

    <style>
        :root {
            --bg: #0b0e14;
            --card: #1c2128;
            --primary: #0088cc;
            --text: #f0f6fc;
            --accent: #00d2ff;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            margin: 0; padding: 0 0 100px;
            background: var(--bg); color: var(--text);
            -webkit-font-smoothing: antialiased;
        }

        /* Fast Loading Header */
        .header {
            background: linear-gradient(135deg, #0088cc, #005a87);
            padding: 20px; text-align: center;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Grid Layout for Performance */
        #postList {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 15px;
        }

        .post {
            background: var(--card);
            border-radius: 15px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            contain: content; /* Browser optimization */
        }

        .post img {
            width: 100%; height: 180px;
            object-fit: cover; border-radius: 12px;
            background: #252d37; /* Placeholder color */
        }

        /* Progress Bar */
        .progress-container {
            background: #121212; height: 6px;
            border-radius: 5px; margin: 12px 0; overflow: hidden;
        }
        .progress-bar {
            height: 100%; background: var(--accent);
            width: 0%; transition: width 0.3s ease-out;
        }

        /* Buttons */
        .btn-ad {
            width: 100%; padding: 12px; border: none;
            border-radius: 10px; background: var(--primary);
            color: white; font-weight: 700; font-size: 14px;
            cursor: pointer; transform: translateZ(0); /* Hardware acceleration */
        }
        .btn-ad.unlocked { background: #238636; }

        /* Navigation */
        #bottomMenu {
            position: fixed; bottom: 10px; left: 10px; right: 10px;
            background: rgba(28, 33, 40, 0.9); backdrop-filter: blur(10px);
            padding: 10px; display: flex; gap: 8px; overflow-x: auto;
            border-radius: 30px; z-index: 1000; scrollbar-width: none;
        }
        #bottomMenu button {
            background: #30363d; color: #8b949e; border: none;
            padding: 8px 16px; border-radius: 20px; font-weight: 600;
            white-space: nowrap; font-size: 13px;
        }
        #bottomMenu button.active { background: var(--primary); color: white; }

        .loader { text-align: center; padding: 40px; color: #8b949e; font-size: 14px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; font-size:18px;">PREMIUM VIDEO HUB</h2>
    </div>

    <div id="sliderSection">
        <div id="slider" style="display:flex; overflow-x:auto; gap:10px; padding:15px; scrollbar-width:none;"></div>
    </div>

    <div id="postList">
        <div class="loader">Loading content...</div>
    </div>

    <div id="bottomMenu"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDI2MyfbMFYd6HAkCdZ2A64uNhC16H5Ku4",
            authDomain: "bdvideo-fc2e8.firebaseapp.com",
            databaseURL: "https://bdvideo-fc2e8-default-rtdb.firebaseio.com",
            projectId: "bdvideo-fc2e8",
            storageBucket: "bdvideo-fc2e8.firebasestorage.app",
            messagingSenderId: "988010505538",
            appId: "1:988010505538:web:e16d6d729ebf98e05294db"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram?.WebApp;
        if(tg) { tg.expand(); tg.ready(); }

        const REQUIRED_ADS = 10;
        let userProgress = JSON.parse(localStorage.getItem('ad_prog') || '{}');
        let cachedPosts = null;

        // --- Optimized Ad Function ---
        function triggerAd(postId, link, btn) {
            if (!userProgress[postId]) userProgress[postId] = 0;

            if (userProgress[postId] >= REQUIRED_ADS) {
                window.open(link, '_blank');
                return;
            }

            if (typeof show_10282897 === 'function') {
                btn.innerText = "âš¡ Loading...";
                show_10282897().then(() => {
                    userProgress[postId]++;
                    localStorage.setItem('ad_prog', JSON.stringify(userProgress));
                    updateBtn(postId, btn);
                }).catch(() => {
                    tg.showAlert("Please watch the full ad!");
                }).finally(() => {
                    updateBtn(postId, btn);
                });
            } else {
                tg.showAlert("Ad engine starting... click again!");
            }
        }

        function updateBtn(id, btn) {
            const count = userProgress[id] || 0;
            const bar = btn.closest('.post, .slider-item').querySelector('.progress-bar');
            bar.style.width = (count / REQUIRED_ADS * 100) + '%';
            
            if(count >= REQUIRED_ADS) {
                btn.innerText = "ðŸŽ¥ WATCH NOW";
                btn.classList.add('unlocked');
            } else {
                btn.innerText = `Watch Ad (${count}/${REQUIRED_ADS})`;
            }
        }

        // --- Fast Data Fetching ---
        async function loadApp() {
            // Fetch Categories once
            db.ref('categories').once('value', snap => {
                const menu = document.getElementById('bottomMenu');
                menu.innerHTML = '<button class="active" onclick="filter(\'all\', this)">All</button>';
                Object.values(snap.val() || {}).forEach(c => {
                    const name = typeof c === 'string' ? c : c.name;
                    menu.innerHTML += `<button onclick="filter('${name}', this)">${name}</button>`;
                });
            });

            // Fetch Posts once and cache
            db.ref('posts').once('value', snap => {
                cachedPosts = Object.entries(snap.val() || {}).reverse();
                renderPosts(cachedPosts);
            });
        }

        function renderPosts(posts) {
            const list = document.getElementById('postList');
            list.innerHTML = '';
            
            posts.forEach(([id, p]) => {
                const count = userProgress[id] || 0;
                const div = document.createElement('div');
                div.className = 'post';
                div.innerHTML = `
                    <img src="${p.imageLink}" loading="lazy">
                    <div style="font-weight:bold; margin-top:10px;">${p.title}</div>
                    <div class="progress-container"><div class="progress-bar" style="width:${(count/REQUIRED_ADS)*100}%"></div></div>
                    <button class="btn-ad ${count >= REQUIRED_ADS ? 'unlocked' : ''}" onclick="triggerAd('${id}', '${p.downloadLink}', this)">
                        ${count >= REQUIRED_ADS ? 'ðŸŽ¥ WATCH NOW' : `Watch Ad (${count}/${REQUIRED_ADS})`}
                    </button>`;
                list.appendChild(div);
            });
        }

        function filter(cat, btn) {
            document.querySelectorAll('#bottomMenu button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(cat === 'all') renderPosts(cachedPosts);
            else renderPosts(cachedPosts.filter(([id, p]) => p.category === cat));
        }

        firebase.auth().signInAnonymously().then(loadApp);
    </script>
</body>
</html>
