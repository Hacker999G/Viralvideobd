<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Premium Video Hub</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://ad.gigapub.tech/script?id=1096"></script>

    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --primary: #58a6ff;
            --accent: #238636;
            --text: #c9d1d9;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #1f6feb, #0d419d);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; padding: 0 0 100px;
            background-color: var(--bg); color: var(--text);
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* Premium Header */
        .header {
            background: var(--gradient);
            padding: 30px 15px;
            text-align: center;
            border-bottom: 1px solid #30363d;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .header h2 { margin: 0; font-size: 22px; color: var(--white); letter-spacing: 1px; }

        h3 { font-size: 16px; margin: 20px 15px 10px; color: var(--primary); display: flex; align-items: center; gap: 8px; }

        /* Slider */
        #slider { display: flex; gap: 15px; overflow-x: auto; padding: 10px 15px; scroll-snap-type: x mandatory; }
        #slider::-webkit-scrollbar { display: none; }
        .slider-item { 
            min-width: 280px; background: var(--card); border-radius: 18px; 
            overflow: hidden; border: 1px solid #30363d; scroll-snap-align: start;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        .slider-item img { width: 100%; height: 150px; object-fit: cover; }

        /* Post Cards */
        #postList { padding: 0 15px; }
        .post { 
            background: var(--card); border-radius: 18px; padding: 15px; 
            margin-bottom: 20px; border: 1px solid #30363d; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .post img { width: 100%; border-radius: 12px; aspect-ratio: 16/9; object-fit: cover; }
        .post-title { font-weight: 700; margin: 12px 0 5px; font-size: 17px; color: var(--white); }

        /* Progress Bar */
        .progress-container { background: #0d1117; height: 8px; border-radius: 10px; margin: 15px 0; overflow: hidden; border: 1px solid #30363d; }
        .progress-bar { height: 100%; background: var(--primary); width: 0%; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Button */
        .btn-action { 
            width: 100%; padding: 14px; border: none; border-radius: 12px; 
            background: var(--gradient); color: white; 
            font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 14px;
        }
        .btn-action.unlocked { background: var(--accent); }
        .btn-action:active { transform: scale(0.96); opacity: 0.9; }

        /* Bottom Menu */
        #bottomMenu { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(22, 27, 34, 0.85); backdrop-filter: blur(15px);
            padding: 15px; display: flex; gap: 12px; overflow-x: auto; 
            border-top: 1px solid #30363d; z-index: 1000;
        }
        #bottomMenu button { 
            background: #21262d; color: var(--text); border: 1px solid #30363d;
            padding: 10px 20px; border-radius: 50px; white-space: nowrap; font-weight: 600;
            font-size: 13px; transition: 0.3s;
        }
        #bottomMenu button.active { background: var(--primary); color: white; border-color: var(--primary); }

        .loader { text-align: center; padding: 40px; color: #8b949e; }
    </style>
</head>
<body>

    <div class="header">
        <h2>PREMIUM CONTENT</h2>
    </div>

    <div id="sliderSection">
        <h3>ðŸ”¥ Trending Now</h3>
        <div id="slider"><div class="loader">Loading trends...</div></div>
    </div>

    <div id="postSection">
        <h3>ðŸ“‚ All Collections</h3>
        <div id="postList"><div class="loader">Fetching posts...</div></div>
    </div>

    <div id="bottomMenu"></div>

    <script>
        // ---- Firebase Configuration ----
        const firebaseConfig = {
            apiKey: "AIzaSyDI2MyfbMFYd6HAkCdZ2A64uNhC16H5Ku4",
            authDomain: "bdvideo-fc2e8.firebaseapp.com",
            databaseURL: "https://bdvideo-fc2e8-default-rtdb.firebaseio.com",
            projectId: "bdvideo-fc2e8",
            storageBucket: "bdvideo-fc2e8.firebasestorage.app",
            messagingSenderId: "988010505538",
            appId: "1:988010505538:web:e16d6d729ebf98e05294db"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram?.WebApp;
        if(tg) { tg.expand(); tg.ready(); tg.headerColor = '#1f6feb'; }

        const REQUIRED_ADS = 10;
        let userAdsData = JSON.parse(localStorage.getItem('gigapub_ads_data') || '{}');

        // ---- Gigapub Ad Trigger ----
        function showGigapubAd(postId, link, btn) {
            if (!userAdsData[postId]) userAdsData[postId] = 0;

            if (userAdsData[postId] >= REQUIRED_ADS) {
                window.open(link, '_blank');
                return;
            }

            // Using the Gigapub Global Function
            // Note: Gigapub scripts usually provide a show_ad() or similar trigger.
            // Since you provided the script tag, we use the trigger function.
            if (typeof triggerAd === 'function' || typeof show_1096 === 'function') {
                const trigger = typeof triggerAd === 'function' ? triggerAd : show_1096;
                
                btn.innerText = "â³ Loading Ad...";
                btn.disabled = true;

                trigger().then(() => {
                    userAdsData[postId]++;
                    saveProgress();
                    updateItemUI(postId, btn);
                    tg?.HapticFeedback.notificationOccurred('success');
                }).catch(() => {
                    tg?.showAlert("Ad was not completed. Please try again.");
                }).finally(() => {
                    btn.disabled = false;
                });
            } else {
                // Fallback if SDK takes time to load
                tg?.showAlert("Ad system is initializing. Please click again in 3 seconds.");
            }
        }

        function saveProgress() {
            localStorage.setItem('gigapub_ads_data', JSON.stringify(userAdsData));
        }

        function updateItemUI(id, btn) {
            const watched = userAdsData[id] || 0;
            const progress = (watched / REQUIRED_ADS) * 100;
            const container = btn.closest('.post, .slider-item');
            const bar = container.querySelector('.progress-bar');
            
            if(bar) bar.style.width = progress + '%';

            if (watched >= REQUIRED_ADS) {
                btn.innerText = "ðŸ”“ GET VIDEO NOW";
                btn.classList.add('unlocked');
            } else {
                btn.innerText = `Watch Ad (${watched}/${REQUIRED_ADS})`;
            }
        }

        // ---- App Initialization ----
        async function init() {
            // Load Data
            db.ref('posts').on('value', snap => {
                const data = Object.entries(snap.val() || {}).reverse();
                renderSlider(data.slice(0, 5));
                renderPosts(data);
            });

            db.ref('categories').once('value', snap => {
                const menu = document.getElementById('bottomMenu');
                menu.innerHTML = '<button class="active" onclick="filterCat(\'all\', this)">All</button>';
                Object.values(snap.val() || {}).forEach(c => {
                    const name = typeof c === 'string' ? c : c.name;
                    menu.innerHTML += `<button onclick="filterCat('${name}', this)">${name}</button>`;
                });
            });
        }

        function renderSlider(data) {
            const slider = document.getElementById('slider');
            slider.innerHTML = '';
            data.forEach(([id, p]) => {
                const watched = userAdsData[id] || 0;
                const div = document.createElement('div');
                div.className = 'slider-item';
                div.innerHTML = `
                    <img src="${p.imageLink}">
                    <div style="padding:12px">
                        <div class="progress-container"><div class="progress-bar" style="width:${(watched/REQUIRED_ADS)*100}%"></div></div>
                        <button class="btn-action ${watched >= REQUIRED_ADS ? 'unlocked' : ''}" onclick="showGigapubAd('${id}', '${p.downloadLink}', this)">
                            ${watched >= REQUIRED_ADS ? 'ðŸ”“ OPEN VIDEO' : `Watch Ad (${watched}/${REQUIRED_ADS})`}
                        </button>
                    </div>`;
                slider.appendChild(div);
            });
        }

        function renderPosts(data) {
            const list = document.getElementById('postList');
            list.innerHTML = '';
            data.forEach(([id, p]) => {
                const watched = userAdsData[id] || 0;
                const div = document.createElement('div');
                div.className = 'post';
                div.innerHTML = `
                    <img src="${p.imageLink}">
                    <div class="post-title">${p.title}</div>
                    <div class="progress-container"><div class="progress-bar" style="width:${(watched/REQUIRED_ADS)*100}%"></div></div>
                    <button class="btn-action ${watched >= REQUIRED_ADS ? 'unlocked' : ''}" onclick="showGigapubAd('${id}', '${p.downloadLink}', this)">
                        ${watched >= REQUIRED_ADS ? 'ðŸ”“ OPEN VIDEO' : `Watch Ad (${watched}/${REQUIRED_ADS})`}
                    </button>`;
                list.appendChild(div);
            });
        }

        function filterCat(cat, btn) {
            document.querySelectorAll('#bottomMenu button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            // Filtering logic here...
        }

        firebase.auth().signInAnonymously().then(init);
    </script>
</body>
</html>
