<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Premium Video Hub</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://ad.gigapub.tech/script?id=1096"></script>

    <style>
        :root {
            --bg: #0f1218;
            --card: #1c2128;
            --primary: #0088cc;
            --secondary: #ff3d00;
            --accent: #00d2ff;
            --text: #f0f6fc;
            --text-dim: #8b949e;
            --success: #00c853;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0 0 100px;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Header Design */
        .header {
            background: linear-gradient(135deg, #0088cc, #004466);
            padding: 25px 15px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .header h2 { margin: 0; font-size: 22px; font-weight: 800; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        h3 { font-size: 16px; padding: 0 15px; margin: 20px 0 10px; color: var(--accent); display: flex; align-items: center; gap: 8px; }

        /* Modern Slider */
        #slider { display: flex; gap: 15px; overflow-x: auto; padding: 10px 15px; scrollbar-width: none; }
        #slider::-webkit-scrollbar { display: none; }
        
        .slider-item { 
            min-width: 280px; background: var(--card); border-radius: 18px; 
            overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        /* Content Post */
        .post-container { padding: 0 15px; }
        .post { 
            background: var(--card); border-radius: 20px; padding: 15px; 
            margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        .post img { width: 100%; border-radius: 15px; aspect-ratio: 16/9; object-fit: cover; }
        .post-title { font-weight: 700; margin: 15px 0 5px; font-size: 17px; }
        .post-description { color: var(--text-dim); font-size: 13px; margin-bottom: 15px; }

        /* Progress Bar */
        .progress-container { background: #121212; height: 8px; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #00d2ff, #0088cc); width: 0%; transition: width 0.4s ease; }

        /* Premium Buttons */
        .btn-ad { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            background: linear-gradient(135deg, #0088cc, #005580); color: white; 
            font-weight: 700; cursor: pointer; font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,136,204,0.3); transition: all 0.3s;
        }
        .btn-ad:active { transform: scale(0.97); }
        .btn-ad.unlocked { background: linear-gradient(135deg, #00c853, #1b5e20); box-shadow: 0 4px 15px rgba(0,200,83,0.3); }

        /* Floating Navigation */
        #bottomMenu { 
            position: fixed; bottom: 15px; left: 15px; right: 15px; 
            background: rgba(28, 33, 40, 0.95); backdrop-filter: blur(20px);
            padding: 12px; display: flex; gap: 10px; overflow-x: auto; 
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000; scrollbar-width: none;
        }
        #bottomMenu button { 
            background: transparent; color: var(--text-dim); border: none;
            padding: 10px 20px; border-radius: 25px; font-weight: 600;
            white-space: nowrap; transition: 0.3s;
        }
        #bottomMenu button.active { background: var(--primary); color: white; }

        .loader { text-align: center; padding: 50px; color: var(--text-dim); }
    </style>
</head>
<body>

    <div class="header">
        <h2>PREMIUM HUB</h2>
    </div>

    <div id="sliderSection">
        <h3>âš¡ Trending Content</h3>
        <div id="slider"><div class="loader">Loading trends...</div></div>
    </div>

    <div class="post-container">
        <h3>ðŸ“‚ All Collections</h3>
        <div id="postList"><div class="loader">Syncing database...</div></div>
    </div>

    <div id="bottomMenu"></div>

    <script>
        // ---- Firebase Configuration ----
        const firebaseConfig = {
            apiKey: "AIzaSyDI2MyfbMFYd6HAkCdZ2A64uNhC16H5Ku4",
            authDomain: "bdvideo-fc2e8.firebaseapp.com",
            databaseURL: "https://bdvideo-fc2e8-default-rtdb.firebaseio.com",
            projectId: "bdvideo-fc2e8",
            storageBucket: "bdvideo-fc2e8.firebasestorage.app",
            messagingSenderId: "988010505538",
            appId: "1:988010505538:web:e16d6d729ebf98e05294db"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram?.WebApp;
        
        if(tg) {
            tg.expand();
            tg.ready();
            tg.headerColor = '#0088cc';
            tg.backgroundColor = '#0f1218';
        }

        const REQUIRED_ADS = 10; // à¦†à¦ªà¦¨à¦¾à¦° à¦šà¦¾à¦“à§Ÿà¦¾ à§§à§¦à¦Ÿà¦¿ à¦…à§à¦¯à¦¾à¦¡ à¦¸à¦¿à¦¸à§à¦Ÿà§‡à¦®
        let userProgress = JSON.parse(localStorage.getItem('ad_progress') || '{}');

        // --- Ad Show Logic ---
        function triggerAd(postId, link, btn) {
            if (!userProgress[postId]) userProgress[postId] = 0;

            // à¦¯à¦¦à¦¿ à§§à§¦à¦Ÿà¦¿ à¦¦à§‡à¦–à¦¾ à¦¹à§Ÿà§‡ à¦¯à¦¾à§Ÿ
            if (userProgress[postId] >= REQUIRED_ADS) {
                tg.showConfirm("Success! Video is unlocked. Do you want to watch now?", (ok) => {
                    if(ok) window.open(link, '_blank');
                });
                return;
            }

            // GigaPub Ad Script Integration
            if (typeof show_10282897 === 'function') {
                btn.innerText = "ðŸŒ€ Loading Ad...";
                btn.disabled = true;

                show_10282897().then(() => {
                    userProgress[postId]++;
                    saveProgress();
                    updateUI(postId, btn, REQUIRED_ADS);
                    tg.HapticFeedback.notificationOccurred('success');
                }).catch(() => {
                    tg.showAlert("Ad not fully watched. Please try again.");
                }).finally(() => {
                    btn.disabled = false;
                });
            } else {
                tg.showAlert("Ad Network is busy. Please click again in a moment.");
            }
        }

        function saveProgress() {
            localStorage.setItem('ad_progress', JSON.stringify(userProgress));
        }

        function updateUI(postId, btn, total) {
            const watched = userProgress[postId] || 0;
            const percent = (watched / total) * 100;
            const card = btn.closest('.post, .slider-item');
            const bar = card.querySelector('.progress-bar');
            
            if(bar) bar.style.width = percent + '%';

            if (watched >= total) {
                btn.innerText = "ðŸŽ¥ WATCH VIDEO NOW";
                btn.classList.add('unlocked');
            } else {
                btn.innerText = `Watch Ad to Unlock (${watched}/${total})`;
            }
        }

        // --- Data Fetching ---
        async function initApp() {
            loadCategories();
            loadPosts();
            
            // Slider Data
            const snap = await db.ref('posts').limitToLast(5).once('value');
            const data = snap.val();
            const slider = document.getElementById('slider');
            slider.innerHTML = '';
            
            Object.entries(data || {}).reverse().forEach(([id, p]) => {
                const watched = userProgress[id] || 0;
                const div = document.createElement('div');
                div.className = 'slider-item';
                div.innerHTML = `
                    <img src="${p.imageLink}">
                    <div style="padding:12px">
                        <div class="progress-container"><div class="progress-bar" style="width:${(watched/REQUIRED_ADS)*100}%"></div></div>
                        <button class="btn-ad ${watched >= REQUIRED_ADS ? 'unlocked' : ''}" onclick="triggerAd('${id}', '${p.downloadLink}', this)">
                            ${watched >= REQUIRED_ADS ? 'ðŸŽ¥ WATCH VIDEO' : `Unlock Video (${watched}/${REQUIRED_ADS})`}
                        </button>
                    </div>`;
                slider.appendChild(div);
            });
        }

        async function loadPosts(category = null) {
            const list = document.getElementById('postList');
            list.innerHTML = '<div class="loader">Loading...</div>';
            
            const snap = await db.ref('posts').once('value');
            let posts = Object.entries(snap.val() || {}).reverse();
            
            if(category) posts = posts.filter(([id, p]) => p.category === category);
            
            list.innerHTML = '';
            posts.forEach(([id, p]) => {
                const watched = userProgress[id] || 0;
                const el = document.createElement('div');
                el.className = 'post';
                el.innerHTML = `
                    <img src="${p.imageLink}">
                    <div class="post-title">${p.title}</div>
                    <div class="post-description">${p.description || 'Premium content pack'}</div>
                    <div class="progress-container"><div class="progress-bar" style="width:${(watched/REQUIRED_ADS)*100}%"></div></div>
                    <button class="btn-ad ${watched >= REQUIRED_ADS ? 'unlocked' : ''}" onclick="triggerAd('${id}', '${p.downloadLink}', this)">
                        ${watched >= REQUIRED_ADS ? 'ðŸŽ¥ WATCH VIDEO' : `Watch Ad to Unlock (${watched}/${REQUIRED_ADS})`}
                    </button>`;
                list.appendChild(el);
            });
        }

        async function loadCategories() {
            const menu = document.getElementById('bottomMenu');
            const snap = await db.ref('categories').once('value');
            const cats = Object.values(snap.val() || {});
            
            menu.innerHTML = '<button class="active" onclick="filterCat(this, null)">All</button>';
            cats.forEach(c => {
                const name = typeof c === 'string' ? c : c.name;
                menu.innerHTML += `<button onclick="filterCat(this, '${name}')">${name}</button>`;
            });
        }

        function filterCat(btn, cat) {
            document.querySelectorAll('#bottomMenu button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadPosts(cat);
        }

        // Start
        firebase.auth().signInAnonymously().then(initApp);

    </script>
</body>
</html>
